<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Доступ только сегодня</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      margin: 0;
    }
    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 30px;
      margin-bottom: 20px;
      color: #ffae00;
      text-shadow: 0 0 12px rgba(255,174,0,0.7);
    }
    #timer {
      font-size: 24px;
      margin: 15px 0;
      color: #00ffcc;
      font-weight: bold;
      text-shadow: 0 0 12px rgba(0,255,204,0.7);
    }
    a {
      display: inline-block;
      padding: 15px 35px;
      font-size: 20px;
      color: #fff;
      background: linear-gradient(45deg, #ff8c00, #ff4500);
      text-decoration: none;
      border-radius: 14px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, background 0.3s;
    }
    a:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #ff4500, #ff8c00);
    }

    /* мигающий эффект */
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    .blink {
      animation: blink 1s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚡ Доступ только сегодня</h1>
    <div id="timer"></div>
    <a id="linkBtn" href="https://1wvuox.com?p=szns" target="_blank">Перейти по ссылке</a>
  </div>

  <script>
    function updateTimer() {
      const now = new Date();
      const endOfDay = new Date();
      endOfDay.setHours(23, 59, 59, 999);

      const diff = endOfDay - now;

      if (diff <= 0) {
        document.getElementById("timer").innerText = "⏳ Время истекло!";
        document.getElementById("linkBtn").style.display = "none"; 
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("timer").innerText =
        `Осталось: ${hours}ч ${minutes}м ${seconds}с`;

      // если меньше 10 секунд → кнопка мигает
      if (diff <= 10000) {
        document.getElementById("linkBtn").classList.add("blink");
      }
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
